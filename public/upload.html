<!DOCTYPE html>
<html>
  <head>
    <title>Books Comparer</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/upload_style.css" />
    <script src="	https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="heading" id="heading"></div>
    <div class="container" id="container">
      <div class="booklists" id="booklists">
        <p class="booklistone" id="booklistone">List One</p>
        <div class="booklisttwo" id="booklisttwo">List Two</div>
      </div>
      <div class="spacer"></div>
      <div class="uploadbtns" id="uploadbtns">
        <form id="upload">
          <input
            id="listoneupload"
            name="file1"
            type="file"
            accept=".csv"
            value="Upload"
            onchange="readlistone()"
          />
          <input id="compare" name="file2" type="submit" value="Compare" />
          <input
            id="listtwoupload"
            type="file"
            accept=".csv"
            value="Upload"
            onchange="readlisttwo()"
          />
        </form>
      </div>
    </div>
    <div class="back" style="text-align: center">
      <a href="index.html">
        <img
          src="images/back_button.png"
          width="50"
          height="50"
          class="center"
        />
      </a>
    </div>
  </body>
</html>
