<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Register</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/login.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <div action="" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                id="lgEmail"
                type="text"
                autocomplete="email"
                placeholder="Email"
                required="yes"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="contraseÃ±a"
                autocomplete="current-password"
                placeholder="Password"
                id="id_password"
                required="yes"
              />
              <i
                class="far fa-eye"
                id="togglePassword"
                style="cursor: pointer"
              ></i>
            </div>
            <a class="pass">Forgot your password?</a>
            <button id="login" class="btn solid">Sign in</button>
          </div>
          <div action="" class="sign-up-form">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                id="email_reg"
                type="email"
                autocomplete="email"
                placeholder="Email"
                required="yes"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                autocomplete="current-password"
                placeholder="Password"
                id="id_reg"
                required="yes"
              />
              <i class="far fa-eye" id="toggleReg" style="cursor: pointer"></i>
            </div>
            <button id="create" value="Create account" class="btn solid">
              Create account
            </button>
          </div>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>You don't have an account?</h3>
            <p>
              Create your account right now to follow people and like
              publications
            </p>
            <button class="btn transparent" id="sign-up-btn">Register</button>
          </div>
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            <p>Login to see your notifications and post your favorite photos</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
      const firebaseConfig = {
        apiKey: "AIzaSyAFaio6oLqhfsBG5etudPimq_tXb8Fj4Mo",
        authDomain: "cs-222.firebaseapp.com",
        projectId: "cs-222",
        storageBucket: "cs-222.appspot.com",
        messagingSenderId: "53375683213",
        appId: "1:53375683213:web:4cd1586bb3078ed3c930c4",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById("login").addEventListener("click", () => {
        const email = document.getElementById("lgEmail").value;
        const password = document.getElementById("id_password").value;
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            console.log("login successful");
            alert("Login Successful");
            const user = userCredential.user;
            window.location.href = "index.html";

            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("Error : " + errorMessage);
            window.location.href = "index.html";
            // ..
          });
        alert("Welcome to the website!");
        //window.location.href = "index.html";
      });

      document.getElementById("create").addEventListener("click", () => {
        const creatEmail = document.getElementById("email_reg").value;
        const createPassword = document.getElementById("id_reg").value;
        createUserWithEmailAndPassword(auth, createEmail, createPassword)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log("account created");
            alert("Account Creation Successful");
            window.location.href = "index.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            window.alert("Error : " + errorMessage);
            window.location.href = "index.html";
            // ..
          });
        //window.location.href = "index.html";
      });

      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container");

      sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });

      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });

      const htmlEl = document.getElementsByTagName("html")[0];

      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#id_password");

      togglePassword.addEventListener("click", function (e) {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
      });

      const toggleReg = document.querySelector("#toggleReg");
      const pass = document.querySelector("#id_reg");

      toggleReg.addEventListener("click", function (e) {
        const type =
          pass.getAttribute("type") === "password" ? "text" : "password";
        pass.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
