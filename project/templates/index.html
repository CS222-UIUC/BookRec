<!DOCTYPE html>
<html>
    <head>
        <title>Books Comparer</title>
        <script src="../static/js/script.js"></script>
        <link rel="stylesheet" href="../static/css/style.css">
        <script src="	https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="heading" id="heading"></div>
        <div class="container" id="container">
            <div class="booklists" id="booklists">
                <p class="booklistone" id="booklistone">List One</p>
                <div class="booklisttwo" id="booklisttwo">List Two</div>
            </div>
            <div class="spacer"></div>
            <div class="uploadbtns" id="uploadbtns">
                <form id="upload" method="POST" action="" enctype="multipart/form-data">
                    <input id='listoneupload' name="file1" type='file' accept=".csv" value="Upload" onchange="readlistone()"/>
                    <input id="compare" type='submit' value = "Compare" />
                    <input id="listtwoupload" name="file2" type="file" accept=".csv" value="Upload" onchange="readlisttwo()"/>
                </form>
            </div>
        </div>
    </body>
</html>
